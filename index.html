        <title>R6Stats stream widget</title>
    
    </head>
    <body>	
       <div id="app">
            <div class="card stat-card block__ranked horizontal">
                <div class="card__header">
                    <h4 class="card__title" id="name">Name</h4>
                    <div class="card__item"></div>
                </div>
                <div class="card__content">
                    <div class="stat-section wide">
                        <span class="stat-count">29d 3h 34m</span>
                        <div class="stat-label">Time Played</div>
                    </div>
                    <div class="stat-section">
                        <span class="stat-count">1,998</span>
                        <div class="stat-label">Matches Played</div>
                    </div>
                    <div class="stat-section">
                        <span class="stat-count">5.18418</span>
                        <div class="stat-label">Kills / Match</div>
                    </div>
                </div>
            </div>
       </div>
        <script>
            get_widget();

            document.addEventListener('DOMContentLoaded', () => {
                setInterval(() => {
                    get_widget();
                }, 25000)
            })

            function get_widget(){
                fetch('https://r6statsstreamwidget.azurewebsites.net/api/GetStats?code=MtAFC51k4PPlx6C7UrPns6R%2Fqzy%2F8Jw4xCqqv3FhwFoYUaT0xF0IKA%3D%3D&platform=pc&username=efg-dakpan')
                    .then((resp) => resp.json()) // Transform the data into json
                    .then(function(data) {
                        var nameElem = document.getElementById('name');
                        nameElem.innerText = data.username;
                    });
            }
        </script>
    </body>
