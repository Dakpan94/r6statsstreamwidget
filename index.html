        <!-- Wide card with share menu button -->
        <style>
            .demo-card-wide.mdl-card {
            width: 512px;
            }
            .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../assets/demos/welcome_card.jpg') center / cover;
            }
            .demo-card-wide > .mdl-card__menu {
            color: #fff;
            }
        </style>
    </head>
    <body>	
       <div id="app">           
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text" id="name">Name</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris sagittis pellentesque lacus eleifend lacinia...
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Get Started
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
       </div>
        <script>
            get_widget();

            document.addEventListener('DOMContentLoaded', () => {
                setInterval(() => {
                    get_widget();
                }, 25000)
            })

            function get_widget(){
                fetch('https://r6statsstreamwidget.azurewebsites.net/api/GetStats?code=MtAFC51k4PPlx6C7UrPns6R%2Fqzy%2F8Jw4xCqqv3FhwFoYUaT0xF0IKA%3D%3D&platform=pc&username=efg-dakpan')
                    .then((resp) => resp.json()) // Transform the data into json
                    .then(function(data) {
                        var nameElem = document.getElementById('name');
                        nameElem.innerText = data.username;
                });
            }
        </script>
